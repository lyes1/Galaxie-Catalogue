    <div class="container">
        <form id="subForm" role="form">
        <h2 class="form-heading">Recherche</h2>

        <div class="form-inline row">
          <label class="mdb-main-label">Catalogue</label>
          <select id="cat" class="custom-select custom-select-lg mb-3">
            <option value="Messier" selected>Messier</option>
            <option value="Caldwell">Caldwell</option>
            <option value="Herschel400">Herschel400</option>
            </select>
        </div>
        <!-- Default checked -->
        <div class="custom-control custom-radio">
         <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" value="all" checked="checked">
          <label class="custom-control-label" for="defaultChecked">Toute les objets du catalogue</label>
        </div>
        <!-- Default unchecked -->
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios"  value="spec">
          <label class="custom-control-label" for="defaultUnchecked">Sp√©cifier : </label>
        </div>
        
        <div id="collapseSpec" class="collapse">
            <div class="form-group row">
                <input type="radio" class="custom-control-input1" id="objNum" name="specSerach"  value="objNum" >
                <label for="objNum" class="col-sm-2 col-form-label">Object Number</label>
                <div id="collapseObjNum" class="collapse">
                <input type="text" class="form-control" id="objNumText" name="specSerach" placeholder="M1 or C1 (NGC0000 if Herschel400)")>
                </div>
            </div>
            <div class="form-group row" >
                <input type="radio" class="custom-control-input1" id="NGCDes" name="specSerach"  value="NGCDes">
                <label for="NGCDes" class="col-sm-2 col-form-label">NGC Designation</label>
                <div id="collapseNGCDes" class="collapse">
                <input type="text" class="form-control" id="NGCDesText" placeholder="NGC0000">
              </div>
            </div>
            <div class="form-group row">
                <input type="radio" class="custom-control-input1" id="Const" name="specSerach"  value="Const">
                <label for="Const" class="col-sm-2 col-form-label">Constellation Name</label>
                <div id="collapseConst" class="collapse">
                  <input type="text" class="form-control" id="ConstText" placeholder="Latin name">
                </div>
            </div>
        </div>

        <button id="submit" class="btn btn-lg btn-primary " type="button">OK</button>
		</form>
